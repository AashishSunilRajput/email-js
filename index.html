<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashish - html email working</title>
</head>

<body>


    <div id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        
 <div class="g-recaptcha" id="recaptcha"
                                    data-sitekey="6LdA_ZEnAAAAACx12pKqbGbCDIOhoMw5TkTR9xsw">

                                </div>
        <input type="submit" value="Submit" onclick="sendMail()">
    </div>



    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>

    <script>
        function sendMail() {
            var params = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value,
            };

            const serviceID = "service_9hybv1d";
            const templateID = "template_v8yhrd9";

            emailjs.send(serviceID, templateID, params)
                .then(res => {
                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("subject").value = "";
                    document.getElementById("message").value = "";
                    console.log(res);
                    alert("Your message sent successfully!!")

                })
                .catch(err => console.log(err));

        }
    </script>
    <script type="text/javascript">
        (function() {
            emailjs.init("VjePc0_vnMbJ--bK9");
        })();
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
